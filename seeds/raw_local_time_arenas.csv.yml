version: 2

seeds:
  - name: local_time_arenas
    description: "Dados de arenas da NBA com fusos horários locais e conversão para horário de Brasília"
    config:
      materialized: seed
      schema: "nba"
    columns:
      - name: Arena
        description: "Nome da arena"
        tests:
          - not_null
      - name: Cidade
        description: "Cidade onde fica a arena"
        tests:
          - not_null
      - name: Time
        description: "Nome completo do time"
        tests:
          - not_null
      - name: Abbreviation
        description: "Abreviação do time"
        tests:
          - not_null
      - name: Fuso_Horario_Local
        description: "Fuso horário local da arena"
        tests:
          - not_null
      - name: Horario_Local_Fixo
        description: "Horário fixo local para jogos"
        tests:
          - not_null
      - name: Horario_Brasilia
        description: "Horário correspondente em Brasília"
        tests:
          - not_null
